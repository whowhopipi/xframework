<head th:fragment="metas">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="X-UA-Compatible"
	content="IE=9; IE=8; IE=EDGE,chrome=1" />
</head>

<head th:fragment="scripts">
<script th:src="@{/jquery/jquery-1.9.1.min.js}"></script>
<script th:src="@{/bootstrap-3.3.5/js/bootstrap.js}"></script>
<script th:src="@{/js/app.js}"></script>
</head>

<head th:fragment="links">
<link rel="stylesheet" th:href="@{/bootstrap-3.3.5/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/app.css}" />
</head>


<head th:fragment="otherScript">
<script>
	
</script>
</head>

<head th:fragment="header (title)">
<div th:replace="/common/meta::metas"></div>
<title th:text="${title}">默认标题</title>
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
<div th:replace="/common/meta::links"></div>
<div th:replace="/common/meta::scripts"></div>
<div th:replace="/common/meta::otherScript"></div>
</head>

<head th:fragment="noTitleHeader">
<div th:replace="/common/meta::metas"></div>
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
<div th:replace="/common/meta::links"></div>
<div th:replace="/common/meta::scripts"></div>
<div th:replace="/common/meta::otherScript"></div>
</head>
